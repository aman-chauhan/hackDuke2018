<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Save Humanity">
    <script src="jsqrcode-combined.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="html5-qrcode.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        // $("body").addClass("animated hinge");
        $( "#loading-icon" ).hide();
        $('#reader').html5_qrcode(function(data){
            $('#result').html(data);
            $( "#reader" ).hide();
            $( "#loading-icon" ).show();
            $("barcode-msg").hide();
          },
          function(error){
            // $('#error').html("Scanning...");
          }, function(videoError){
            $('#error').html("Camera error.");
          }
        );
      });
    </script>
    <style type="text/css">
      .center-block {
       width:250px;
       padding:10px;
       background-color:#eceadc;
       color:#ec8007
     },
     .loader {
       border-top: 16px solid blue;
       border-right: 16px solid green;
       border-bottom: 16px solid red;
     }
    </style>
    <title>Go Green</title>
  </head>
  <body>
    <div class="container-fluid">
    <h1 class="text-center">WELCOME TO V-Mart</h1>
    <span id="error" style='color:darkred;' class="center"></span>
    <div class="center-block" id="reader" style="width:300px;height:250px"></div>
    <p id="barcode-msg" class="text-center">Scan your Membership Card</p>
    <p id="result" class="text-center"></span>

    <div id="loading-icon">
      <p class="text-center">Retrieving your information:</p>
    </div>
  </div>
  </body>
</html>
