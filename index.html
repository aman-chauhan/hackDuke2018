<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Save Humanity">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="master.css">
	<style type="text/css">
		.center-block {
			width: 250px;
			padding: 10px;
			background-color: #eceadc;
			color: #ec8007
		}

		.loader {
			border-top: 16px solid blue;
			border-right: 16px solid green;
			border-bottom: 16px solid red;
		}
	</style>
	<title>Go Green</title>
</head>

<body>
	<div class="container pt-3">
		<div class="bg-dark rounded text-light text-center p-2">
			<h1>Go Green Portal</h1>
		</div>

		<div class="card mt-5 bg-dark p-1 border border-dark">
			<div class="card-header bg-light border border-dark">
				<ul class="nav nav-pills card-header-pills nav-fill tab-list" id="pills">
					<li class="nav-item">
						<a class="nav-link active" id="scan-tab" data-toggle="pill" href="#scan" aria-controls="scan" aria-selected="true"><strong>Scan</strong></a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" id="select-tab" data-toggle="pill" href="#select" aria-controls="select" aria-selected="true"><strong>Select</strong></a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" id="checkout-tab" data-toggle="pill" href="#checkout" aria-controls="checkout" aria-selected="true"><strong>Checkout</strong></a>
					</li>
				</ul>
			</div>
			<div class="card-body bg-light border border-dark mt-1">
				<div class="tab-content" id="pillsContent">
					<div class="tab-pane fade show active text-center" id="scan" role="tabpanel" aria-labelledby="scan-tab">
						<div class="row" id="home-page-options">
							<div class="col">
								<button id="scan-qr-button" class="btn btn-dark btn-lg btn-block"><strong>Scan QR</strong></button>
							</div>
							<div class="col">
								<button id="enter-email-button" class="btn btn-dark btn-lg btn-block"><strong>Enter Email</strong></button>
							</div>
						</div>
						<div class="row justify-content-center">
							<div class="col-sm-4">
								<div class="card d-none" id="scanner-div">
									<div class="card-body">
										<div id="reader" style="width:300px;height:250px"></div>
									</div>
									<ul class="list-group list-group-flush">
										<li class="list-group-item">
											<p id="barcode-msg" class="text-center"><strong>Scan your Membership Card</strong></p>
											<p id="result" class="text-center">
										</li>
									</ul>
								</div>
							</div>
						</div>
						<span id="error" style='color:darkred;' class="center"></span>
					</div>
					<div class="tab-pane fade" id="select" role="tabpanel" aria-labelledby="select-tab">
						<h1>Orange</h1>
						<p>orange orange orange orange orange</p>
						<button>Blue</button>
					</div>
					<div class="tab-pane fade" id="checkout" role="tabpanel" aria-labelledby="checkout-tab">
						<h1>Yellow</h1>
						<p>yellow yellow yellow yellow yellow</p>
						<button>Blue</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="jsqrcode-combined.min.js"></script>
	<script src="html5-qrcode.min.js"></script>
	<script src="master.js"></script>
</body>

</html>
